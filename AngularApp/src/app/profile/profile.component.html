<div class="row">
    <div class="col-lg-6 col-sm-12">
      <div class="col-12">
        <img class="col-12" src="{{user.picture}}" alt="Nema">
        <div class="col-12 text-center mt-3"><h4>{{user.username}}</h4></div>
      </div>
      <hr>
      <div class="col-12 text-center">
        <h3><u>Omiljeno</u></h3>
        <br>
        <div *ngIf="por">
          Vaša lista je prazna.
        </div>
        <div *ngIf="msg" class="alert alert-success">Roman je uklonjen.</div>
        <div *ngFor="let follow of follows" class="bg-dark mb-2" style="border: solid white 1px;">
          <img src="{{follow.novel.picture}}" style="width: 100px; height: 100px;" alt="Nema">
          <span class="ml-5">{{follow.novel.title}}</span>
          <button (click)="deleteFollow(follow._id)" class="float-right mt-4 mr-5 btn btn-outline-danger"><i class="fa fa-trash" aria-hidden="true"></i> Ukloni</button>
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-sm-12">
        <form style="border: solid white 1px;" class="text-center" ngNativeValidate>
            <h3><u>Izmjene podataka</u></h3>
            <br>
            <span class="alert alert-success" role="alert" *ngIf="userMsg">
              Ažurirano!
            </span>
            <div class="form-group col-12">
                <label for="usernameInput">Korisničko ime:</label>
                <input type="text" class="form-control text-light" style="background-color: black;" id="usernameInput" aria-describedby="usernameHelp" placeholder="Unesi korisničko ime..." name="username" [(ngModel)]="username" required value="{{user.username}}">
                <br>
                <span class="alert alert-danger" role="alert" *ngIf="usernameError">
                  Korisničko ime vec postoji!
                </span>
            </div>
            <div class="form-group col-12">
              <label for="emailInput">Email adresa:</label>
              <input type="email" class="form-control text-light" style="background-color: black;" id="emailInput" aria-describedby="emailHelp" placeholder="Unesi email..." name="email" [(ngModel)]="email" required value="{{user.email}}">
              <br>
              <span class="alert alert-danger" role="alert" *ngIf="emailError">
                Email je zauzet!
              </span>
            </div>
            <button type="submit" class="btn btn-outline-success" (click)="update()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Sačuvaj</button>
            <br><br>
        </form>
        <hr>
        <form style="border: solid white 1px;" class="text-center" ngNativeValidate>
          <h3><u>Nova lozinka</u></h3>
          <br>
          <span class="alert alert-success" role="alert" *ngIf="passMsg">
            Ažurirano!
          </span>
          <div class="form-group col-12">
            <label for="passwordInput">Lozinka:</label>
            <input type="password" class="form-control text-light" style="background-color: black;" id="passwordInput" placeholder="Unesi lozinku..." name="password" [(ngModel)]="password" required>
          </div>
          <div class="form-group col-12">
              <label for="passwordConfirmInput">Potvrdi lozinku:</label>
              <input type="password" class="form-control text-light" style="background-color: black;" id="passwordConfirmInput" placeholder="Unesi lozinku ponovo..." name="passwordConfirm" [(ngModel)]="passwordConfirm" required>
              <br>
              <span class="alert alert-danger" role="alert" *ngIf="passwordError">
                Lozinke se ne poklapaju!
              </span>
          </div>
          <button type="submit" class="btn btn-outline-success" (click)="newPassword()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Sačuvaj</button>
          <br><br>
        </form>
        <hr>
        <form style="border: solid white 1px;" class="text-center" ngNativeValidate>
          <h3><u>Nova slika</u></h3>
          <br>
          <span class="alert alert-success" role="alert" *ngIf="imgMsg">
            Ažurirano!
          </span>
          <div class="form-group col-12">
            <label for="pictureInput">Slika:</label>
            <input type="file" class="form-control-file" style="background-color: black;" id="pictureInput" name="picture" (change)="selected($event)" required>
            <br>
            <span class="alert alert-danger" role="alert" *ngIf="pictureError">
              Ubacite sliku!
            </span>
          </div>
          <button type="submit" class="btn btn-outline-success" (click)="upload()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Sačuvaj</button>
          <br><br>
        </form>
        <hr>
        <div class="text-center" style="border: solid white 1px;">
            <h3><u>Deaktivacija naloga</u></h3>
            <br>
            <button class="btn btn-danger" (click)="deactivate(id)"><i class="fa fa-trash" aria-hidden="true"></i> Deaktiviraj</button>
            <br><br>
        </div>
        <br><br>
    </div>
</div>
