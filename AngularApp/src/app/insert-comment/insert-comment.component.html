<form class="text-center mb-1" ngNativeValidate>
  <br>
  <div class="alert alert-success" role="alert" *ngIf="msg">
    Objavljeno
  </div>
  <div class="form-group col-12">
    <textarea class="form-control text-light" style="background-color: black;" id="textInput" placeholder="Unesi tekst..." name="text" [(ngModel)]="text" required></textarea>
  </div>
  <button type="submit" class="btn btn-outline-success" (click)="insertComment()"><i class="fa fa-floppy-o" aria-hidden="true"></i> Objavi</button>
  <br> <br>
</form>
